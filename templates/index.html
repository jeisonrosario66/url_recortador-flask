{% extends 'base.html' %}

{% block title %}
    {{ super() }}
    Bienvenida
{% endblock %}

{% block content %}
    <form method="post">
        <div class="form-group">
            <label for="url">Introdusca URL</label>
            <input type="text" name="url"
                placeholder="URL Acortador" class="form-control"
                value="{{ request.form['url'] }}" autofocus>
            </input>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
    </form>

    {% if short_url %}
        <hr>
        <span>{{ short_url }}</span>
    {% endif %}
{% endblock %}
